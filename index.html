<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="assets/logo.png"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
		rel="stylesheet" href="style/style.css"/>
		<!-- <link rel="stylesheet" href="style/veryOldStyle.css"/> -->
		<script src="https://kit.fontawesome.com/b7c84a7a15.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
		<!-- <script defer src="js/loader.js"></script> -->
		<script defer type="module" src="js/index.js"></script>
		<title>The Pirate's Dice</title>
	</head>
	<body>
		<div id="sound">
			<audio id="beginSong" src="assets/soundsEffect/begin.mp3"></audio>
			<audio id="boom" src="assets/soundsEffect/boom.mp3"></audio>
			<audio id="SeaSound" src="assets/soundsEffect/SeaSound.mp3" autoplay="true"></audio>
			<audio id="bgAudio" src="assets/soundsEffect/bgSound.mp3" autoplay="true"></audio>
			<audio id="dropCoin" src="assets/soundsEffect/dropCoin.mp3"></audio>
			<audio id="closeRulesBook" src="assets/soundsEffect/closeRulesBook.mp3"></audio>
			<audio id="rulesBookSound" src="assets/soundsEffect/rulesBookSound.mp3"></audio>
			<audio id="diceSound" src="assets/soundsEffect/diceDrop.mp3"></audio>
			<audio id="aiSoundDice" src="assets/soundsEffect/diceDrop.mp3"></audio>
		</div>

		<div id="index" class="wrapper hide">
			<header class="hide">
				<div id="head-menu">
					<nav>
						<ul>
							<li>
								<button id="menu-principal-btn" type="button">Menu principale</button>
							</li>
							<li>
								<button id="leaderboard-btn" type="button">Leaderboard</button>
							</li>
							<li>
								<button type="button">Boutique</button>
							</li>
						</ul>
						<div id="player-info">
							<p id="player-name"></p>
							<div id="account">
								<i class="fa-solid fa-user fa-xl"></i>
							</div>
						</div>
					</nav>
				</div>
			</header>

			<img id="backg" class="img-fit" src="" alt="">
			<div class="logo-container">
				<img src="assets/logo-FINAL-04.png" alt="">
			</div>

			<section id="login-menu" class="page-menu hide">
				<div id="form-container">
					<div id="signup" class="form hide">
						<h1>S'inscrire</h1>
						<form id="signup-form" action="#">
							<div class="form-control">
								<label for="mail">Mail</label>
								<input type="email" name="email" required>
							</div>
							<div class="form-control">
								<label for="pseudo">Pseudo</label>
								<input type="text" name="pseudo" required>
							</div>
							<div class="form-control">
								<label for="password">Password</label>
								<input type="password" name="password" required>
							</div>

							<div class="btn-container">
								<button type="button" id="signup-submit" class="submit-btn">
									<i class="fa-solid fa-check fa-xl"></i>
								</button>
							</div>
						</form>
					</div>

					<div id="signin" class="form">
						<h1>Se connecter</h1>
						<form id="signin-form" action="#">
							<div class="form-control">
								<label for="pseudo">Pseudo</label>
								<input type="text" name="pseudo" required>
							</div>
							<div class="form-control">
								<label for="password">Password</label>
								<input type="password" name="password" required>
							</div>

							<div class="btn-container-space">
								<button type="button" id="new-user-btn">Je n'ai pas de compte</button>
								<button type="button" id="signin-submit" class="submit-btn">
									<i class="fa-solid fa-check fa-xl"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</section>

			<section id="menu-principal" class="page-menu hide">
				<h1></h1>
				<div id="mode-menu-container">
					<div id="mode-menu">
						<button id="redirectionSolo" class="btn-transparent">
							<img src="assets/solo.png" alt="">
						</button>
						<button id="redirectionMulti" class="btn-transparent">
							<img src="assets/multi.png" alt="">
						</button>
					</div>
				</div>
			</section>

			<section id="leaderboard" class="page-menu hide">
				<div id="leaderboard-container">
					<table id="leaderboard-table"></table>
					<div id="leaderboard-player-info">
						<div>
							<p id="leaderboard-player-pseudo"></p>
							<p id="leaderboard-player-rating">1/10</p>
						</div>
						<p id="leaderboard-player-elo">1510</p>
					</div>
				</div>
			</section>

			<section id="shop"></section>

		</div>

		<div id="game" class="hide">
			<div id="wrapper" class="">
				<div id="rules">
					<div id="oppacity"></div>
					<img id="rulesImg" src="assets/rules.png" alt=""/>
				</div>

				<button id="btn-rules" class="">
					<img src="assets/rulesBtn.png" alt=""/>
				</button>

				<button id="lore" class="">
					<img src="assets/pieces.png" alt="">
				</button>

				<button id="returnToTheGame">
					<img src="assets/returnToTheGame.png" alt=""/>
				</button>

				<p id="namePlayer2"></p>
				<p id="namePlayer1"></p>

				<img id="fond" src="assets/fond.png">
				<img id="nappe" src="assets/nappe.png">
				<img id="cadre" src="assets/cadre.png">

				<section id="rolls">
					<div id="ui-bas">
						<div id="roll-bas">
							<img id="score2" src="assets/caseScore.png" alt="">
							<div id="totalScore2" class="totalScore2"></div>

							<img src="assets/rollbas.png">
							<img id="potPlayer2" class="choice-dice" src="assets/dices/choseDice.png" alt="">
						</div>
					</div>

					<div id="ui-haut">
						<div id="roll-haut">
							<img id="score1" src="assets/caseScore.png" alt="">
							<div id="totalScore1" class="totalScore1"></div>

							<img src="assets/rollhaut.png">
							<img id="potPlayer1" class="choice-dice" src="assets/dices/choseDice.png" alt="">
						</div>
					</div>
				</section>

				<div id="grids">
					<div id="grille1" class="grille">
						<div class="col" id="player1-col1">
							<div id="totalScore1Column1" class="columnScore1"></div>
							<div id="player1-col1-case-1" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player1-col1-case-2" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player1-col1-case-3" class="case"><img src="#" alt="" data-value="null"></div>
						</div>

						<div class="col" id="player1-col2">
							<div id="totalScore1Column2" class="columnScore1"></div>
							<div id="player1-col2-case-1" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player1-col2-case-2" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player1-col2-case-3" class="case"><img src="#" alt="" data-value="null"></div>
						</div>

						<div class="col" id="player1-col3">
							<div id="totalScore1Column3" class="columnScore1"></div>
							<div id="player1-col3-case-1" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player1-col3-case-2" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player1-col3-case-3" class="case"><img src="#" alt="" data-value="null"></div>
						</div>
					</div>

					<div id="grille2" class="grille">
						<div class="col" id="player2-col1">
							<div id="totalScore2Column1" class="columnScore2"></div>
							<div id="player2-col1-case-1" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player2-col1-case-2" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player2-col1-case-3" class="case"><img src="#" alt="" data-value="null"></div>
						</div>

						<div class="col" id="player2-col2">
							<div id="totalScore2Column2" class="columnScore2"></div>
							<div id="player2-col2-case-1" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player2-col2-case-2" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player2-col2-case-3" class="case"><img src="#" alt="" data-value="null"></div>
						</div>

						<div class="col" id="player2-col3">
							<div id="totalScore2Column3" class="columnScore2"></div>
							<div id="player2-col3-case-1" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player2-col3-case-2" class="case"><img src="#" alt="" data-value="null"></div>
							<div id="player2-col3-case-3" class="case"><img src="#" alt="" data-value="null"></div>
						</div>
					</div>
				</div>

				<button id="quitGame">
					<img src="assets/quitBtn.png" alt="">
				</button>

				<div id="end-menu" class="hide-important">
					<div id="parchemin">
						<img id="scoreImg" src="assets/score.png">
						<p id="scoreMenu" class="score-txt"></p>
					</div>

					<div class="quit">
						<img id="quitBtn" src="assets/quitBtn.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html></div></body></html>
